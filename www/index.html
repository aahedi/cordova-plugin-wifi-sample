<!DOCTYPE html>
<html>
    <head>
        <title>Wifi plugin sample app</title>
    </head>
    <body>
        <div>
            <p>Wifi plugin sample app</p>
            <input type="text" id="SSID" placeholder="SSID"/>
            <input type="password" id="pass" placeholder="Password"/>
            <p><button id='connectwifiButton'>Connect to Wifi</button></p>
            <p><hr></p>
            <p><button id='connectwifiopenButton'>Connect to Wifi Open</button></p>
            <p><button id='iswifienabledButton'>Is Wifi enabled?</button></p>
            <p><button id='enablewifiButton'>Enable Wifi</button></p>
            <p><button id='disablewifiButton'>Disable Wifi</button></p>
            <p><button id='iswificonnectedButton'>Is wifi connected</button></p>            
            <p><button id='getcurrentssidButton'>Get current SSID</button></p>
            <p><button id='getmacaddressButton'>Get mac address</button></p>
            <p><button id='listwifinetworksButton'>List Wifi networks</button></p>
            <p><textarea id="wifi_list"></textarea></p>
            <p><button id='getconfigurednetworksButton'>Get configured networks</button></p>            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
